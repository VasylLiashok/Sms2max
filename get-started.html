<!DOCTYPE html>
<html lang="en">

<head>
	<title>Get started</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230425210004">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="get-started">
			<div class="get-started__content">
				<div class="get-started__container">
					<div class="get-started__body">
						<div class="get-started__logo">
							<img src="img/logo-small.svg" alt="Logo" />
							<p>Sms2Max</p>
						</div>
						<div class="get-started__subtitle">Welcome <span>Back</span></div>
						<form action="#" class="get-started__form form form-get-started">
							<div class="form__row">
								<div class="form__label form-get-started__label">
									Email Address
								</div>
								<input autocomplete="off" type="email" data-required name="form[email]" data-error="Error" placeholder="example@email.com" class="input form-get-started__input" />
							</div>
							<div class="form__row">
								<div class="form__label form-get-started__label">
									Password
								</div>
								<input autocomplete="off" type="password" data-required name="form[email]" data-error="Error" placeholder="8+ strong character" class="input form-get-started__input" />
							</div>
							<button type="button" class="form-get-started__forgot">
								I forgot my password
							</button>
							<div class="form-get-started__buttons">
								<button type="submit" class="button form-get-started__submit button-started button-started--blue">
									Sign Up
								</button>
								<button type="submit" class="button form-get-started__submit button-started button-started--transparent">
									Sign In
								</button>
							</div>

							<div class="form-get-started__or">
								<span>Or sign in with</span>
							</div>
							<div class="form-get-started__sign-with">
								<button type="button" class="form-get-started__sign-with-item">
									<img src="img/logo-small.svg" alt="Facebook" />
								</button>
								<button type="button" class="form-get-started__sign-with-item">
									<img src="img/get-started/facebook.svg" alt="Facebook" />
								</button>
								<button type="button" class="form-get-started__sign-with-item">
									<img src="img/get-started/facebook.svg" alt="Facebook" />
								</button>
							</div>
							<div class="form-get-started__sign-up">
								Don’t have an account? <a href="#">Sign Up</a>
							</div>
							<div class="form-get-started__copywright">
								©Copyright Diroro 2023
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="get-started__media media-get-started">
				<div class="media-get-started__body">
					<!-- <a href="#" class="media-get-started__logo">
              <img src="img/logo-small.svg" alt="Logo" />
            </a> -->
					<h1 class="media-get-started__title">Welcome to Sms2Max</h1>
					<div class="media-get-started__text">
						Let’s get you all set up so you can verify your personal account
						and begin setting up your profile
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20230425210004"></script>
</body>

</html>
